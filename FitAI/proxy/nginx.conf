server {
    listen 80;
    # ðŸš¨ CORRECCIÃ“N: Unifica todos los nombres de servidor en una sola lÃ­nea.
    server_name localhost fitai.cat nextrep.dam.inspedralbes.cat; 

    # Permite la validaciÃ³n de Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirige el resto del trÃ¡fico a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name nextrep.dam.inspedralbes.cat;

    ssl_certificate     /etc/letsencrypt/live/nextrep.dam.inspedralbes.cat/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nextrep.dam.inspedralbes.cat/privkey.pem;

    # ... (El resto del bloque 443 es correcto para proxy)
    location / {
        proxy_pass http://frontend:80/;
        proxy_redirect off;
    }
    location /api/ {
        proxy_pass http://backend:4000;
        # ... (headers)
    }
    location /ws {
        proxy_pass http://backend:4000/ws;
        # ... (headers)
    }
}