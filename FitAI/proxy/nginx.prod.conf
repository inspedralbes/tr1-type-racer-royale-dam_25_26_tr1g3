server {
    listen 80;
    server_name nextrep.dam.inspedralbes.cat;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    # http2 on; # Descomenta esto si tu versión de Nginx es reciente, si da error, coméntalo.
    server_name nextrep.dam.inspedralbes.cat;

    # Nginx buscará aquí, y gracias al volumen que pusimos en el paso 1, ¡los encontrará!
    ssl_certificate     /etc/letsencrypt/live/nextrep.dam.inspedralbes.cat/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nextrep.dam.inspedralbes.cat/privkey.pem;
    
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # Configuración del Proxy (Frontend)
    location / {
        proxy_pass http://frontend:80; # Puerto interno del frontend
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Configuración del Backend
    location /api/ {
        proxy_pass http://backend:4000; # Puerto interno del backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSockets (si los usas)
    location /ws {
        proxy_pass http://backend:4000/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}